<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="LoginTest.js"></script> 
    <link rel="stylesheet" href="LoginTest.css">
</head>
<body>
    
    <form id="loginForm">
        <fieldset>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="profile">Create a profile name</label>
            <input type="text" name="profilebox" class="form-control" id="profile">
            <p>
                <label for="gender">Select a gender</label>
                <!-- The radio type creates a multiple choice selection items -->
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
                <label><input type="radio" name="gender">Non-Binary</label>
                <label><input type="radio" name="gender">Prefer Not to Say</label>
                <p>
                    <p>
                        <label for="UserAgreement">I agree to share and give up my data for the greater good</label>
                        <input type="checkbox" name="UserAgreement" id="UserAgreement">
                    </p>
        <button type="button" onclick="testLogin()">Sign Up</button>
        </fieldset>
    </form>
    <img class="img"src="elonmusk.webp">
    <img class="imgB"src="billgate.jpeg">
</body>
</html>
